<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="icon" href="/search-icon-sl7.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for image " />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="mountain under the sky"
        />
        <a
          href="https://unsplash.com/photos/a-mountain-range-with-a-blue-sky-in-the-background-xAFBvwHfX-4"
          target="_blank"
          >Take The Coffee</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1705169478739-c355c31b28dd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="mountain under the sky"
        />
        <a
          href="https://unsplash.com/photos/a-mountain-range-with-a-blue-sky-in-the-background-xAFBvwHfX-4"
          target="_blank"
          >mountain under the sky</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1617531653635-4b0e357c091b?q=80&w=1554&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="mountain under the sky"
        />
        <a
          href="https://unsplash.com/photos/a-mountain-range-with-a-blue-sky-in-the-background-xAFBvwHfX-4"
          target="_blank"
          >BMW Is the Best</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>

    <script src="main.js"></script>
  </body>
</html>
